<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîêGerador de Emails √önicos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px; /* Aumentado para melhorar a visualiza√ß√£o */
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      table-layout: fixed; /* Garante que a tabela respeite o tamanho do cont√™iner */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      word-wrap: break-word; /* Quebra palavras longas para caber na c√©lula */
    }
    th {
      background-color: #f2f2f2;
    }
    .copy-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>üìß Gerador de Emails √önicos</h1>
  <div class="container">
    <label for="nome">üë®‚Äçüë®‚Äçüëß‚Äçüë¶ Digite um nome (opcional):</label>
    <input type="text" id="nome" placeholder="Ex: Jo√£o">
    <label for="quantidade">Quantidade a gerar (1-100):</label>
    <input type="number" id="quantidade" min="1" max="100" value="1">
    <label for="servidor">‚úâÔ∏è Escolha o servidor de email:</label>
    <select id="servidor">
      <option value="@gmail.com">@gmail.com</option>
      <option value="@outlook.com">@outlook.com</option>
      <option value="@hotmail.com">@hotmail.com</option>
      <option value="@yahoo.com">@yahoo.com</option>
    </select>
    <label for="padrao-email">Padr√£o de gera√ß√£o do email:</label>
    <select id="padrao-email">
      <option value="padrao1">Somente letras min√∫sculas</option>
      <option value="padrao2">Letras min√∫sculas e n√∫meros</option>
      <option value="padrao3">Letras mai√∫sculas, min√∫sculas, n√∫meros e caracteres especiais</option>
    </select>
    <label for="padrao-senha">üîë Padr√£o de gera√ß√£o da senha:</label>
    <select id="padrao-senha">
      <option value="senha1">Somente letras min√∫sculas</option>
      <option value="senha2">Letras mai√∫sculas e min√∫sculas</option>
      <option value="senha3">Letras mai√∫sculas, min√∫sculas, n√∫meros e caracteres especiais</option>
    </select>
    <label for="tamanho-senha">Quantidade de caracteres da senha (8-32):</label>
    <input type="number" id="tamanho-senha" min="8" max="32" value="10">
    <button onclick="gerarEmails()">Gerar Emails</button>
    <table id="resultado">
      <thead>
        <tr>
          <th>Email</th>
          <th>Senha</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Resultados ser√£o inseridos aqui -->
      </tbody>
    </table>
  </div>
  <script>
    function gerarEmails() {
      const nomeDigitado = document.getElementById('nome').value.trim();
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const servidor = document.getElementById('servidor').value;
      const padraoEmail = document.getElementById('padrao-email').value;
      const padraoSenha = document.getElementById('padrao-senha').value;
      const tamanhoSenha = parseInt(document.getElementById('tamanho-senha').value);

      if (quantidade < 1 || quantidade > 100) {
        alert("Por favor, insira uma quantidade entre 1 e 100.");
        return;
      }

      if (tamanhoSenha < 8 || tamanhoSenha > 32) {
        alert("Por favor, escolha um tamanho de senha entre 8 e 32 caracteres.");
        return;
      }

      const resultadoTbody = document.querySelector('#resultado tbody');
      resultadoTbody.innerHTML = ''; // Limpa a tabela

      for (let i = 1; i <= quantidade; i++) {
        const emailBase = gerarNomeAleatorio(padraoEmail, nomeDigitado); // Passa o nome digitado
        const email = `${emailBase}${i}${servidor}`;
        const senha = gerarSenhaAleatoria(tamanhoSenha, padraoSenha); // Gera a senha com base nos par√¢metros
        const row = document.createElement('tr');

        const emailCell = document.createElement('td');
        emailCell.textContent = email;

        const senhaCell = document.createElement('td');
        senhaCell.textContent = senha;

        const acoesCell = document.createElement('td');
        const copyEmailBtn = document.createElement('button');
        copyEmailBtn.className = 'copy-btn';
        copyEmailBtn.textContent = 'Copiar Email';
        copyEmailBtn.onclick = () => copiarParaClipboard(email);

        const copySenhaBtn = document.createElement('button');
        copySenhaBtn.className = 'copy-btn';
        copySenhaBtn.textContent = 'Copiar Senha';
        copySenhaBtn.onclick = () => copiarParaClipboard(senha);

        acoesCell.appendChild(copyEmailBtn);
        acoesCell.appendChild(copySenhaBtn);

        row.appendChild(emailCell);
        row.appendChild(senhaCell);
        row.appendChild(acoesCell);

        resultadoTbody.appendChild(row);
      }
    }

    function gerarNomeAleatorio(padrao, nomeDigitado) {
      const palavras = [
        "Quartel", "Soldado", "Sargento", "Tenente", "General", "Cristalino", "Fenomeno", "Celestial", "Misterioso", "Eterno", "Radiante", "Singular", "Inovador",
        "Fantastico", "Enigmatico", "Vibrante", "Exuberante", "Impressionante", "Luminoso", "Brilhante", "Extraordinario", "Maravilhoso", "Deslumbrante", "Incomparavel", "Glorioso", "Magnifico"
      ];
      const numeros = "0123456789";
      const caracteresEspeciais = "_-.";
      let nome = "";

      // Se o usu√°rio digitou um nome, usa-o como base
      if (nomeDigitado) {
        nome = nomeDigitado.toLowerCase().replace(/\s+/g, ''); // Remove espa√ßos e converte para min√∫sculas
      } else {
        // Gera um nome aleat√≥rio se nenhum nome foi fornecido
        const tamanhoNome = Math.floor(Math.random() * 5) + 10; // Tamanho entre 10 e 15 caracteres
        for (let i = 0; i < tamanhoNome; i++) {
          const tipo = Math.floor(Math.random() * 3);
          if (tipo === 0 && palavras.length > 0) {
            nome += palavras[Math.floor(Math.random() * palavras.length)];
          } else if (tipo === 1) {
            nome += numeros.charAt(Math.floor(Math.random() * numeros.length));
          } else {
            nome += caracteresEspeciais.charAt(Math.floor(Math.random() * caracteresEspeciais.length));
          }
        }
      }

      // Ajustar o padr√£o com base na escolha do usu√°rio
      if (padrao === "padrao1") {
        nome = nome.toLowerCase().replace(/[^a-z]/g, '');
      } else if (padrao === "padrao2") {
        nome = nome.toLowerCase().replace(/[^a-z0-9]/g, '');
      } else if (padrao === "padrao3") {
        nome = nome.replace(/\s+/g, ''); // Remove espa√ßos
      }

      return nome;
    }

    function gerarSenhaAleatoria(tamanho, padrao) {
      let caracteres = "";
      if (padrao === "senha1") {
        caracteres = "abcdefghijklmnopqrstuvwxyz"; // Somente letras min√∫sculas
      } else if (padrao === "senha2") {
        caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"; // Letras mai√∫sculas e min√∫sculas
      } else if (padrao === "senha3") {
        caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()"; // Letras mai√∫sculas, min√∫sculas, n√∫meros e caracteres especiais
      }

      let senha = "";
      for (let i = 0; i < tamanho; i++) {
        senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }

      return senha;
    }

    function copiarParaClipboard(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alert(`"${texto}" copiado para a √°rea de transfer√™ncia!`);
      }).catch(err => {
        console.error("Erro ao copiar texto: ", err);
      });
    }
  </script>
</body>
</html>
